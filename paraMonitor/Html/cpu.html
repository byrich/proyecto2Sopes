
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/examples.css">



  <script src="js/jquery.js"></script>
    <script type="text/javascript">
      

$(function() {

    // We use an inline data source in the example, usually data would
    // be fetched from a server

    var datos = {{ data }};
    console.log(datos);
   $.plot("#placeholder", [ datos ], {
      series: {
        shadowSize: 0 // Drawing is faster without shadows
      },
      yaxis: {
        min: 0,
        max: 100
      },
      xaxis: {
        show: false
      }
    });

  });

setTimeout(function() {
        location.reload();
      }, 1000);

</script>  

</head>
<body>
	<nav class="indigo darken-4" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" class="brand-logo">Monitor de Recursos</a>
			<ul class="right hide-on-med-and-down">
			</ul>
		</div>
	</nav>


	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<br><br>
			<h1 class="header center teal-text">CPU</h1>
      <div class="demo-container">
      <div id="placeholder" class="demo-placeholder"></div>
    </div>
			<div class="row center">
        <h5 class="header col s12 light">cpu usado: 0</h5>
        <h5 class="header col s12 light">cpu usado: 0%</h5>
			</div>

		</div>
    <div class="container">
      <br><br>
      <h1 class="header center teal-text">RAM</h1>
      <div class="demo-container">
      <div id="placeholder" class="demo-placeholder"></div>
    </div>
      <div class="row center">
        <h5 class="header col s12 light">ram usada: 0</h5>
        <h5 class="header col s12 light">ram usada: 0%</h5>
      </div>
      <div class="row center">
        <a href="http://localhost:8000/" id="download-button" class="btn-large waves-effect waves-light orange">regresar a menu</a>
      </div>
      <br><br>

    </div>
	</div>

  <!--script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script-->

  </body>
</html>
